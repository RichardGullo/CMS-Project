    var fn = document.getElementById("firstName").value;
    var ln = document.getElementById("lastName").value;



    //makes sure user doesn't leave anything blank
    if (useEmail === ''||useName === ''||pw === '' || fn === '' || ln =='') {
      document.getElementById("signupCond").style.visibility = "visible";
	  document.getElementById("signupCond").style.color = "red";
	  document.getElementById("signupCond").innerHTML = "Please fill in all blanks!";
    }
    else
    {
      document.getElementById("signupCond").style.visibility = "visible";
